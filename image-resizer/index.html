    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-right: 10px;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            display: block;
            max-width: 100%;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Image Resizer Tool</h1>

        <!-- File Upload -->
        <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
        <br>

        <!-- Input for New Width and Height -->
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="New Width">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="New Height">
        <br>

        <!-- Button to Resize Image -->
        <button onclick="resizeImage()">Resize Image</button>

        <!-- Canvas for Resized Image -->
        <canvas id="canvas"></canvas>
        <br>

        <!-- Button to Download Resized Image -->
        <button onclick="downloadImage()">Download Resized Image</button>
    </div>

    <footer>
        &copy; 2024 Image Resizer Tool | Powered by Your Company
    </footer>

    <script src="script.js"></script>

</body>
</html>
