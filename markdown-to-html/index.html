<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <meta name="description" content="Use our markdown converter to easily convert md to html. Paste your Markdown and instantly get the HTML output for your web projects.">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W7CKPD4RLW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-W7CKPD4RLW');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            font-family: "Courier New", Courier, monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #htmlOutput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-family: "Courier New", Courier, monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Markdown to HTML Converter</h1>

        <!-- Input Markdown -->
        <textarea id="markdownInput" placeholder="Enter your markdown here..."></textarea>

        <!-- Convert button -->
        <button onclick="convertMarkdown()">Convert to HTML</button>
        <button onclick="copyToClipboard('htmlOutput')">Copy to clipboard</button>
        <!-- Output HTML -->
        <div id="htmlOutput"></div>
    </div>

    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>    
    <script>
        function copyToClipboard(id) {
            text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy : ', err);
            });
        }
        function convertMarkdown() {
            // Get markdown input
            const markdown = document.getElementById('markdownInput').value;
            
            // Convert markdown to HTML using marked.js
            const html = marked(markdown);
            
            // Display the HTML output
            document.getElementById('htmlOutput').textContent = html;
        }
    </script>

</body>
</html>
